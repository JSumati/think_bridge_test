{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shop Bridge Inventory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS here -->
            <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>

   <body>
   <main>
        <!-- Latest Products Start -->
        <section class="latest-product-area">
            <div class="container">
                <div class="row product-btn d-flex justify-content-end align-items-end">
                    <!-- Section Tittle -->
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <div class="section-tittle mb-30">
                            {% for item in record %}
                            <h2 style="text-align: center;">{{ item.name }}</h2>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <!-- Nav Card -->
                <div class="tab-content" id="nav-tabContent" style="margin-left: 35%">
                    <!-- card one -->
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="row">
                            {% for item in record %}
                                <div class="col-xl-6 col-lg-6 col-md-6">
                                    <div class="single-product mb-60">
                                        <div class="product-img">
                                            <img alt="" src="{{ item.image.url}}"/>
                                        </div>
                                        <div class="product-caption">
                                            <h4><a href="{% url 'show' item.id %}" target="_black">{{ item.description }}</a></h4>
                                            <div class="price">
                                                <ul>
                                                    <li>{{ item.price }}</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <!-- End Nav Card -->
            </div>
        </section>
        <!-- Latest Products End -->

    </main>
 
        <!-- Jquery Plugins, main Jquery -->	
        <script src="{% static './assets/js/plugins.js' %}"></script>
        <script src="{% static './assets/js/main.js' %}"></script>
         
    </body>
</html>
